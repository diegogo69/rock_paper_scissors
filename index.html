<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>    
</head>
<body>
    <header>ROCK PAPER SCISSORS</header>
    <main>
        <div class="billboard">
            <img src="img/characters.png" class="imgBoard " id="imgCharacters"
                alt="Illustration of animated characters for rock, paper, scissors">

            <img src="img/rock_beat_scissors.png" class="imgBoard hidden" id="imgRockScissors"
                alt="An animated character of rock beating scissors">

            <img src="img/paper_beats_rock.png" class="imgBoard hidden" id="imgPaperRock" 
                alt="Animated characters of rock and paper ending together">

            <img src="img/scissors_beat_paper.png" class="imgBoard hidden" id="imgScissorsPaper" 
                alt="An angry animated scissors while paper cut in pieces in the ground">

            <img src="img/rock.png" class="imgBoard hidden" id="imgRock" 
                alt="Animated character of rock">

            <img src="img/paper.png" class="imgBoard hidden" id="imgPaper" 
                alt="Animated character of paper">

            <img src="img/scissors.png" class="imgBoard hidden" id="imgScissors" 
                alt="Animated character of scissors">
        </div>
        <div id="msgBoard">
            Let's settle this like adults.
        </div>
        <div class="scoreBoard">
            <div class="scoreHeader player">Player Score
                <div id="playerScore">0</div>
            </div>
            <div class="scoreHeader computer">Computer Score
                <div id="computerScore">0</div>
            </div>
        </div>
        <div class="playButtons">
            <button class="play" id="btnPlay">Play</button>
            <button class="play hidden" id="btnTryAgain">Try again</button>
            <button class="hidden btnChoices" id="btnRock">Rock</button>
            <button class="hidden btnChoices" id="btnPaper">Paper</button>
            <button class="hidden btnChoices" id="btnScissors">Scissors</button>
            
        </div>
    </main>
    <footer>Github <a href="#">DiegoGo69</a></footer>

</body>
</html>
